<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tracker Form</title>
</head>
<body>
    <h2>Enter Transaction Details</h2>
    <form id="transactionForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price per Share:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" required><br><br>

        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>




            
        </select><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('transactionForm');
            const formData = new FormData(form);

            // Convert form data to JSON format
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Display JSON in console (for testing purposes)
            console.log(JSON.stringify(data));

            // Optionally, send JSON to server or save locally
            // e.g., saveToLocalStorage(data);
        }
    </script>
</body>
</html>
