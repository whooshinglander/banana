<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tracker Form</title>
</head>
<body>
    <h2>Enter Transaction Details</h2>
    <form id="form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price per Share:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select><br><br>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Additional information"></textarea><br><br>

        <button type="button" id="saveButton">Save</button>
    </form>

  <script>

    saveButton.addEventListener("click", ()=>{
      let data = new FormData(form)
      let filename = Date.now() + ".json"
      let output = {}
      data.forEach((value, key) => output[key] = value)
      
      //make invisible element, add properties, then click it to trigger download
      const element = document.createElement("a")
      element.setAttribute(
        "href",
        "data:application/json;charset=utf-8," + encodeURIComponent(JSON.stringify(output))
      )
      element.setAttribute("download", filename)
      element.style.display = "none"
      document.body.appendChild(element)
      element.click()
      document.body.removeChild(element)
    })

  </script>
</body>
</html>
